<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/lion and deer.jpg" type="image/x-icon">
    <script defer src="main.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.2/math.min.js"></script>
</head>
<body>
    <main>
    <div class="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="operator('+')" class="operator btn">+</button>
            <button onclick="operator('7')" class="btn">7</button>
            <button onclick="operator('8')" class="btn">8</button>
            <button onclick="operator('9')" class="btn">9</button>

            <button onclick="operator('-')" class="operator btn">-</button>
            <button onclick="operator('4')" class="btn">4</button>
            <button onclick="operator('5')" class="btn">5</button>
            <button onclick="operator('6')" class="btn">6</button>

            <button onclick="operator('*')" class="operator btn">*</button>
            <button onclick="operator('1')" class="btn">1</button>
            <button onclick="operator('2')" class="btn">2</button>
            <button onclick="operator('3')" class="btn">3</button>

            <button onclick="operator('/')" class="operator btn">/</button>
            <button onclick="operator('0')" class="btn">0</button>
            <button onclick="equal('=')" class="btn">=</button>
            <button onclick="operator('.')" class="btn">.</button>

            <button onclick="operator('c')" class="operator btn">C</button>
        </div>
    </div>
    <button class="displayHideBtn">Display/Hide Calculator</button>
    </main>
</body>
</html>
